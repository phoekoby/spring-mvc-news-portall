<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Bundle JS (jsDelivr CDN) -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>News</title>
</head>
<body>
<header class="head" style="margin-bottom: 100px;">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/news}">Вернуться на главную</a>
            </li>
        </ul>
    </nav>
</header>
<div class="container w-75 flex-box align-items-center">
    <div class="border border-dark">
        <h1 th:text="${one.getTitle()}"  class="text-center" ></h1>
        <p class="mh-100 text-center"  th:utext="${one.getBody()}"></p>
        <div class="text-lg-end">Дата публикации:</div>
        <div th:text="${one.getDate().getDayOfMonth()+'.'
        +one.getDate().getMonthValue()+'.'
        +one.getDate().getYear()+'  '
        +one.getDate().getHour()+':'
        +one.getDate().getMinute()+':'
        +one.getDate().getSecond()}"  class="text-lg-end" >
        </div>
        <form class=" text-center " th:method="DELETE" th:action="@{/news/{id}(id=${one.getId()})}">
            <input class="btn btn-lg btn-primary btn-block w-25" type="submit" value="Delete">
        </form>
    </div>
</div>
</body>
</html>
