<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS (jsDelivr CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Bundle JS (jsDelivr CDN) -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>News</title>
</head>
<body class="bg-light">
<div class="container w-50 flex-box align-items-center">
        <header class="head" style="margin-bottom: 100px;">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">

            <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link active" th:href="@{/news(type='none')}">Все новости</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/news(type='sport')}">Спорт</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/news(type='finance')}">Финансы</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/news(type='travel')}">Путешествия</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/news/new}" >Добавить новость</a>
              </li>
          </ul>
        </nav>
    </header>

    <h1 class="text-center" th:text="(${typePage} =='none') ? 'All news' : ${typePage} + ' news'">Все новости</h1>
    <div class="mb-5" th:each="news, iStat : ${newsPage.content}">
        <hr>
        <h2 th:text="${news.title}"></h2>
        <br>
        <div class="overflow-hidden" style="height: 100px" th:utext="${news.body}"></div>
        <div class="text-lg-end" th:text="${news.getDate().getDayOfMonth()+'.'
        +news.getDate().getMonthValue()+'.'
        +news.getDate().getYear()+'  '
        +news.getDate().getHour()+':'
        +news.getDate().getMinute()+':'
        +news.getDate().getSecond()}"></div>
        <a class="text-decoration-none" th:href="@{/news/{id}(id=${news.getId()})}">Читать полностью</a>
        <hr>
    </div>
            <nav aria-label="Page navigation">
            <ul  class="pagination">
                <li class="page-item">
                    <a class="page-link"
                       th:href="@{/news(size=${newsPage.size}, page=(${newsPage.first}?${newsPage.totalPages}:${newsPage.number}),type=${typePage})}"
                        aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only">Previous</span>
                    </a>
                </li>
                <li class="page-item"
                    th:if="${newsPage.totalPages > 0}"
                    th:each="pageNumber : ${pageNumbers}">
                    <a th:href="@{/news(size=${newsPage.size}, page=${pageNumber},type=${typePage})}"
                       th:text="${pageNumber}"
                       class="page-link" th:classappend="${pageNumber==newsPage.number + 1} ? active " ></a></li>
                <li class="page-item">
                    <a class="page-link"
                       th:href="@{/news(size=${newsPage.size}, page=(${newsPage.last}?1:${newsPage.number}+2), type=${typePage} )}" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Next</span>
                    </a>
                </li>
            </ul>
        </nav>
</div>
</body>
</html>
